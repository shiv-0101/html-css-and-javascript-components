<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Customize Select Option in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="select-wrapper">
      <select class="select-tab">
        <option value="opt 0">Choose the framework</option>
        <option value="opt 1">Bootstrap</option>
        <option value="opt 2">Tailwind CSS</option>
        <option value="opt 3">Material UI</option>
        <option value="opt 4">ReactJS</option>
        <option value="opt 5">Node JS</option>
        <option value="opt 6">Longer text to change view of the screen</option>
      </select>
      <div class="icon">
        <img src="img/arrow-down-3101.png" alt="" />
      </div>
    </div>
  </body>
</html>
