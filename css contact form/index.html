<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form using HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form class="form-area" action="index.html" method="post">
        <input type="text" class="text-area" placeholder="Your name" />
        <input type="email" class="text-area" placeholder="Your email" />
        <input type="text" class="text-area" placeholder="Your phone" />
        <textarea class="text-area" placeholder="Message"></textarea>
        <input type="submit" class="btn" value="Submit" />
      </form>
    </div>
  </body>
</html>
