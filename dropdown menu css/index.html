<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Dropdown Navbar with CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <button onclick="toggleMenu()" class="burger"></button>
      <button class="button">Home</button>
      <div class="dropdowns">
        <div class="dropdown">
          <button class="button">
            Blog
            <img src="images/dropmenu.svg" alt="" />
          </button>
          <div class="dropdown-menu">
            <button>CSS Tutorials</button>
            <button>React Roadmap</button>
            <button>Productivity</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="button">
            Product
            <img src="images/dropmenu.svg" alt="" />
          </button>
          <div class="dropdown-menu">
            <button>CSS Handbook</button>
            <button>Developer Mouse</button>
            <button>Frontend Roadmap</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="button">
            Courses
            <img src="images/dropmenu.svg" alt="" />
          </button>
          <div class="dropdown-menu">
            <button>HTML & CSS</button>
            <button>JavaScript Mastry</button>
            <button>React Zero to Hero</button>
          </div>
        </div>
      </div>
    </nav>
    <script>
      const toggleMenu = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
