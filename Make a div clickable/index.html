<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Make a Div Clickable</title>
    <style>
      .div {
        width: 100px;
        height: 170px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div onclick="check()" class="div"></div>
  </body>

  <script>
    function check() {
      console.log("yess it's working...good");
    }
  </script>

  <!-- WE DID IT -->
</html>
